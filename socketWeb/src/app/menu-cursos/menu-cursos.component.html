<body *ngIf="admi" class="btn">
    <h1>Cursos registrados</h1>
    <table class="table">
        <button routerLink="/crear-curso" class="btn">Crear nuevo usuario</button>
        <tbody>
            <tr *ngFor="let item of curso">
                <td>{{item.titulo}}</td><br>
                <td>{{item.profesor}}</td><br>
                <td>{{item.description}}</td><br>
                <td>{{item.asignatura}}</td><br>
                <td>
                    <button (click)="edit(item)" class="btn">Editar</button>
                    <button (click)="deletecursor(item._id)" class=" btn ">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
